<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Desenvolvendo o modal -->
    <div class="container mt-3">
        <!-- Botão que abre o modal -->
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exemploModal">
            Abrir modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exemploModal" tabindex="-1" aria-labelledby="exemploModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exemploModalLabel">Título do modal!✨</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h6>Bem-vindos!</h6>
                        <p>Exemplo de modal</p>
                        <p>2025</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary"  data-bs-dismiss="modal">Fechar</button>
                        <button class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

        
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
